<!DOCTYPE html>
<html lang="en">
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
*{box-sizing:border-box;}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    margin: -20px 0 50px;

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: fadeBg 2s ease-in-out;
    transition: background-image 1s ease-in-out;
}

h1{font-weight:bold;margin:0;}
h2{text-align:center;}
span{font-size:12px;}
a{color:#333;font-size:14px;text-decoration:none;margin:15px 0;}
button{
	border-radius:20px;
	border:1px solid #FF4B2B;
	background:#FF4B2B;
	color:#fff;
	font-size:12px;
	font-weight:bold;
	padding:12px 45px;
	letter-spacing:1px;
	text-transform:uppercase;
	cursor:pointer;
}
button.ghost{
	background:transparent;
	border-color:#fff;
}
form{
	background:#fff;
	display:flex;
	align-items:center;
	justify-content:center;
	flex-direction:column;
	padding:0 50px;
	height:100%;
	text-align:center;
}
input{
	background:#eee;
	border:none;
	padding:12px 15px;
	margin:8px 0;
	width:100%;
}
.container{
	background:#fff;
	border-radius:10px;
	box-shadow:0 14px 28px rgba(0,0,0,.25),
			   0 10px 10px rgba(0,0,0,.22);
	position:relative;
	overflow:hidden;
	width:768px;
	max-width:100%;
	min-height:480px;
}
.form-container{
	position:absolute;
	top:0;
	height:100%;
	transition:all .6s ease-in-out;
}
.sign-in-container{
	left:0;
	width:50%;
	z-index:2;
}
.container.right-panel-active .sign-in-container{
	transform:translateX(100%);
}
.sign-up-container{
	left:0;
	width:50%;
	opacity:0;
	z-index:1;
}
.container.right-panel-active .sign-up-container{
	transform:translateX(100%);
	opacity:1;
	z-index:5;
}
.overlay-container{
	position:absolute;
	top:0;
	left:50%;
	width:50%;
	height:100%;
	overflow:hidden;
	transition:transform .6s ease-in-out;
	z-index:100;
}
.container.right-panel-active .overlay-container{
	transform:translateX(-100%);
}
.overlay{
	background:linear-gradient(to right,#FF4B2B,#FF416C);
	color:#fff;
	position:relative;
	left:-100%;
	height:100%;
	width:200%;
	transform:translateX(0);
	transition:transform .6s ease-in-out;
}
.container.right-panel-active .overlay{
	transform:translateX(50%);
}
.overlay-panel{
	position:absolute;
	display:flex;
	align-items:center;
	justify-content:center;
	flex-direction:column;
	padding:0 40px;
	text-align:center;
	top:0;
	height:100%;
	width:50%;
}
.overlay-right{right:0;}
.welcome-text {
    color: #ffffff;                 /* white text */
    font-size: 32px;                 /* big & bold */
    font-weight: 800;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-align: center;

    /* glow effect */
    text-shadow: 
        0 2px 5px rgba(0,0,0,0.4),
        0 0 15px rgba(255,255,255,0.6);

    /* smooth animation */
    animation: fadeDown 1.2s ease-in-out;
}

/* animation keyframes */
@keyframes fadeDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body>

<h2 class="welcome-text">Welcome to Weather App</h2>


{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<div class="container" id="container">

	<!-- SIGN UP -->
	<div class="form-container sign-up-container">
		<form method="POST" action="{% url 'signup' %}">
			{% csrf_token %}
			<h1>Create Account</h1>
			<input type="text" name="username" placeholder="Username" required />
			<input type="email" name="email" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Sign Up</button>
		</form>
	</div>

	<!-- SIGN IN -->
	<div class="form-container sign-in-container">
		<form method="POST" action="{% url 'login' %}">
			{% csrf_token %}
			<h1>Sign in</h1>
			<input type="text" name="username" placeholder="Username" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Please login with your info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Create account to start journey</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script>
const images = [
  "https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg",
  "https://images.hdqwalls.com/wallpapers/clouds-summer-weather-5k-1b.jpg",
  "https://www.australiangeographic.com.au/wp-content/uploads/2021/08/Overall_Winner_Nightscapes_Between-a-Rock-and-Outer-Space-scaled.jpg",
  "https://discoveryplace.org/wp-content/uploads/2023/06/Astrophotography-hero-scaled.jpeg",
  "https://petapixel.com/assets/uploads/2022/05/astrophotography-the-ultimate-guide-photographer-under-the-milky-way-1536x806.jpg"
];

let index = 0;

// set first image
document.body.style.backgroundImage = `url(${images[index]})`;

setInterval(() => {
    index = (index + 1) % images.length;
    document.body.style.backgroundImage = `url(${images[index]})`;
}, 2000); //  2seconds
</script>


<script>
const signUpButton=document.getElementById('signUp');
const signInButton=document.getElementById('signIn');
const container=document.getElementById('container');

signUpButton.onclick=()=>container.classList.add("right-panel-active");
signInButton.onclick=()=>container.classList.remove("right-panel-active");
</script>

</body>
</html>
